<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css"
  >
    <title>MedFlo</title>
  </head>
  <body>
    <main class="container">
          <div class="grid">
            <!-- Side nav rail -->
           <div style="border-right:1px solid rgb(71, 31, 134); width: 200px; padding: 0px; margin: 0px;">

            <aside>
              <nav>
                <ul>
                  <li><a href="{{ url_for('index') }}" style="color: black;"><strong style="font-size: 30px;font-family: 'Trebuchet MS', sans-serif;">MedFlo</strong></a></li>
                </ul>
                <ul>
                  <li><a href="{{ url_for('amb') }}">Ambulance Ecosystem</a></li>
                  <li><a href="{{ url_for('hub1') }}">Communication Hub</a></li>
                  <li><a href="{{ url_for('hub2') }}">Patient Records</a></li>
                  <li><a href="{{ url_for('hub3') }}">Analytics And Insights</a></li>
    
                </ul>
              </nav>
            </aside>
           </div>
           <div style="padding:-10px; margin-left:-300px">
            <h1>
                Ambulance Ecosystem 
            </h1>
            <div> 
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3794.415442614542!2d-76.74941092546068!3d18.005913484693767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8edb3f25665dbaa7%3A0xe9751e003ca27e7!2sUniversity%20of%20the%20West%20Indies!5e0!3m2!1sen!2sjm!4v1733250715837!5m2!1sen!2sjm" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                  <fieldset>
                    <label>
                      Condition
                      <input
                      required
                        name="condition"
                        placeholder="condition"
                        autocomplete="given-name"
                      />
                    </label>
                    <label>
                      Heart Rate
                      <input
                        name="hr"
                        placeholder="Heart Rate"
                        autocomplete=""
                      />
                      <label>
                          Blood Pressure
                          <input
                            name="bp"
                            placeholder="Blood Pressure"
                            autocomplete=""
                          />
      
                    </label>
                    <label>
                      Body Temperature
                      <input
                        name="bt"
                        placeholder="Temperature"
                        autocomplete=""
                      />
                      <label>
                          ECG Data
                          <input
                            name="ecg"
                            placeholder="ECG"
                            autocomplete=""
                          />
                          
                    </label>
                    <select name="favorite-cuisine" aria-label="Gender" required>
                      <option selected disabled value="">
                        Gender
                      </option>
                      <option>Male</option>
                      <option>Female</option>
      
                    </select>
      
                </label>
                  </fieldset>
                  <label>
                      Stable
                      <input name="stable" type="checkbox" role="switch" />
                  </label>
                  <label>
                      Critical
                      <input name="crit" type="checkbox" role="switch" />
                  </label>
                  <label>
                      Deceased
                      <input name="dec" type="checkbox" role="switch" />
                  </label>
                  
                  <input
                    type="submit"
                    value="Alert"
                  />
                </form>
    
                           
            </div>
          
           </div>
  
          </div>
    </main>
  </body>
</html>
